<div id='ballots'>
  <div class='navigation'>
  <ul>
    <li><a href='' class='index'>All Links</a></li>
    <li><a href='#/ballots' class='vote'>Ballots</a><li>
    <li><a href='#/shorten' class='create'>Shorten</a></li>
    <li><a href='#/logout' class='logout'>Logout</a></li>
  </ul>
  </div>
  <div class="ballots">
    <p>Ballots: </p>
    <div class="ballot"
        ng-repeat="ballot in data.ballots | filter:search | orderBy:'created_at'">
      <img src="assets/redirect_icon.png">
      <div class="info">
        <div class="visits">
          <span class="count">{{ ballot.visits }}</span>Visits
        </div>
        <div class="title">{{ ballot.title }}</div>
        <div class="original">{{ ballot.url }}</div>
      </div>
    </div>
  </div>
</div>
